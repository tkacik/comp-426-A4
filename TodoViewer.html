<!DOCTYPE HTML>
<html>
  <head>
    <title>Todo Item Viewer</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="TodoViewer.css">
    <script src="http://www.cs.unc.edu/Courses/comp426-f13/jquery-1.10.2.js"></script>
    <script src="TodoItem.js"></script>
    <script src="TodoViewer.js"></script>
</head>

<body>
<!-- PAGE HEADER -->
<div id="header_wrap" class="outer">
	<header class="inner">
	<h1>Todo List Manager</h1>
	
	</header>
</div>

<!-- PAGE BODY -->
<div id="main_content_wrap" class="outer">

<div id="todo_tool" class="tool inner">
	<div class="toolHead">
		<h2>Todos</h2>
		<form id="todo_control" class="actionBar" name="todo_control">
			<div>
				<label>
					Sort by:
					<select id="sort" name="sort">
						<option value="TITLE">Title</option>
						<option value="PROJECT">Project</option>
						<option value="PRIORITY">Priority</option>
						<option value="DUEDATE">Due Date</option>
					</select>
				</label>
				<label><input id="check-open" type="checkbox" name="open" checked >Open</label>
				<label><input id="check-complete" type="checkbox" name="complete" >Completed</label>
				<label><input id="new-todo" type="submit" name="new-todo" value="New Todo"></label>
			</div>
		</form>
	</div>
		
	<div class="toolBody">
	</div>
</div>

</div>


<!-- PAGE FOOTER -->
<div id="footer_wrap" class="outer">
	<footer class="inner">
	
	</footer>
</div>
</body>

</html>
